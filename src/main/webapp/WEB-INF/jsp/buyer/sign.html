<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>注册</title>
<link href="global.css" rel="stylesheet" type="text/css" />
<link href="js/sign.js" type="text/JavaScript" />
</head>

<body>
<div class="background">
<img src="image/background.png" width="100%" height="100%"/>
</div>
<div class="middle">

		<center style="font-size:36px;" >注册界面</center>
		<form>
			<div class="text_sign">
		    <p>
            <label for="username">用户名：</label>
		    <input type="text" name="username" id="username1" onblur="blurName(this.value);"/>
            </p>
			<p>
            <label for="userid">手机号：</label>
		    <input type="text" name="userid" id="userid" onblur="blurId(this.value);" />
            </p>
            <p>
            <label for="password">密&nbsp;&nbsp;&nbsp;码：</label>
            <input type="password" name="password" id="password1" onblur="blurPwd(this.value);"/>
            </p>
			<p>	
			选择注册对象：
			<input type="radio" name="buyer"> 买家
			<input type="radio" name="seller" > 店家
			</p>
			</div>
			<div class="submit_sign">
			<input type="submit" value="注册"  onclick="validateRegister()">
			</div>
		</form>

</div>
</body>
</html>
