<head>

<title>添加商品</title>

</head>

<body>
<div class="background">
<img src="background.png" width="100%" height="100%"/>
</div>
<div class="middle">

		<center style="font-size:36px;" >添加商品</center>
		<form>
			<div class="text_sign">
		    <p>
            <label for="product_name">商品名：</label>
		    <input type="text" name="product_name" id="product_name" />
			</p>
            <p>
            <label for="price">价格：</label>
            <input type="text" name="price" id="price" size="1" />
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="storage">库存：</label>
            <input type="storage" name="storage" id="storage" size="1" />
            </p>
			商品介绍（100字以内）：
			</div>
			<center>
			<textarea name="intro" id="intro" rows=5 cols=60></textarea></center><p>
			<div class="submit_sign">
			<input type="submit" name="login" id="login" value="提交">
			</div>
		</form>

</div>
</body>
